<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Entrevistadores</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WIP</a>
            <a href="{% url 'menu' %}"><img height="25" src="{% static 'images/corfo.png' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                </div>
            </div>
        </div>
    </nav>
</header>
<body>
    <div class="container mt-5 mb-5">
        <h2 class="text-center mb-5">Entrevistadores registrados en el sistema</h2>
        <div class="row">
            {% for entrevistador in entrevistadores %}
            <div class="col-4 mb-3">
                <div class="card">
                    <div class="row">
                        <div class="col-2">
                            <img width="250" height="auto" class="img-fluid mt-4 m-3" src="{% static 'images/entrevistador.png' %}" alt="">
                        </div>
                        <div class="card-body col-8">
                            <h3>{{ entrevistador.usuario }}</h3>
                            <a class="btn btn-warning" href="{% url 'entrevistadorEdit' entrevistador.id %}"><i class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" href="{% url 'entrevistadorDel' entrevistador.id %}"><i class="bi bi-x-circle"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <hr>
    <div class="row mx-auto p-2 mt-2">
        <a class="btn btn-secondary col-2 m-2" href="{% url 'mantenedores' %}"><i class="bi bi-arrow-left"> Volver al menu anterior</i></a>
        <a class="btn btn-primary col-2 m-2" href="{% url 'entrevistadorAdd' %}"><i class="bi bi-person-fill-add"> Agregar Usuario nuevo</i></a>
    </div>
</body>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
