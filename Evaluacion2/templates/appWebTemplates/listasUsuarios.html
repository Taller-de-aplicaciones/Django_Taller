<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WIP</a>
            <a href=""><img height="25" src="{% static 'images/corfo.png' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                </div>
            </div>
        </div>
    </nav>
</header>
<body>
    <section>
        <div class="container mt-5">
            <h2 class="text-center mb-5">Menu Administracion de cuentas</h2>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                        <img src="{% static 'images/user config.png' %}" class="card-img-top" alt="Imagen 1">
                        <div class="card-body">
                            <h5 class="card-title">Analistas</h5>
                            <p class="card-text">Aqui puedes visualizar la lista de analistas y su mantenedor</p>
                            <a href="{% url 'listaAnalistas' %}" class="btn btn-primary">Analistas</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="{% static 'images/entrevistador.png' %}" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title">Entrevistadores</h5>
                            <p class="card-text">Aqui puedes visualizar la lista de entrevistadores y su mantenedor</p>
                            <a href="{% url 'listaEntrevistadores' %}" class="btn btn-primary">Entrevistadores</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
<footer>
    <div class="row mx-auto p-2 mt-2">
        <a href="{% url 'menu' %}"><div class="btn btn-primary"> Volver al menu principal</div></a>
    </div>
</footer>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
